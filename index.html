<script>
    function speed(element) {
        setTimeout(function () {
            var tim = 1;
            for (var i of document.querySelectorAll(element)) {
                i.innerText = 3 + tim + Math.ceil(Math.random() * 2) + 'ms'
                tim += 2
            }
        }, 500)

    }
    speed('.time');
